<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input 
      required
      ngModel 
      name="firstName" 
      pattern="banana" 
      minlength="4"
      maxlength="10" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      id="firstName" 
      class= "form-control" 
      type="text">
    <div 
      class="alert alert-danger" 
      *ngIf="!firstName.valid && firstName.touched">
        <div *ngIf="firstName.errors.required">
          Field is required
        </div>
        <div 
         *ngIf="firstName.errors.minlength">
         minimum {{firstName.errors.minlength.requiredLength}} character
      </div>
      <div 
        *ngIf="firstName.errors.pattern">
        pattern doesnt match
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      ngModel 
      name="comment" 
      class="form-control" 
      id="comment" 
      cols="30" 
      rows="10">
  </textarea>
  <p>{{f.value |json}}</p>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
</form>
